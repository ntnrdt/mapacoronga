<section class="summary-section g-mb-0-max-xs">
    <div class="container">
        <div class="row">
            <div class="col-6 col-md-3 g-mb-25" *ngFor="let item of summaryBoxes">
                <div class="card">
                    <h5 class="card-header">{{item.title}}</h5>
                    <div class="card-body">
                        <h5 class="card-title">{{item.qty}}</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
